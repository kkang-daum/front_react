<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- react 라이브러리..  -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- babel - transpile, 우리가 필요한 거은 JSX 를 js 코드로 변형때문에.. -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- babel 에 의해 jsx 가 해석이 되어야 하는데, 그렇게 하려면 어느 부분을 해석해야 
  하는지를 명시해야 한다..  -->
  <script type="text/babel">
    //리엑트의 컴포넌트(화면) 선언..
    //리액트는 컴포넌트를 함수로 선언하는 방법과, 클래스로 선언하는 방법을 제공한다. 
    let Hello = function (props){
      //컴포넌트다.. 이 컴포넌트가 화면에 나올때 UI 지정해 줘야 한다..
      //이 함수의 리턴값이 화면이다..
      //html 태그가 있어야 한다.. 그것을 자바스크립트내에서 html 표현식(JSX)로 준비
      //브라우저의 js engine 는 JSX 인지 못한다.. 꼭 babel 이 있어야 한다..
      return <h1>Hello World!!!</h1>;
    }

    //선언된 컴포넌트를 화면에 출력.. 
    //개발자가 만든 컴포넌트(Hello), 이것도 태그로 사용(JSX)
    ReactDOM.createRoot(document.getElementById('app')).render(<Hello/>)
  </script>

</head>
<body>
  <!-- react 같은 f/w 을 이용해 화면을 구성하면.. body 에 html tag 가 많이 명시되지
  는 않는다. 
  react 코드가 동작해서 나온 결과 화면이 출력될 위치는 필요해서..  -->
  <div id="app"></div>
</body>
</html>
